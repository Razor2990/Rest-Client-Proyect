name: Deploy to OpenShift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven

    - name: Build with Maven
      run: mvn clean package

    - name: Log in to OpenShift
      run: |
        echo ${{ secrets.OPENSHIFT_TOKEN }} | oc login ${{ secrets.OPENSHIFT_API_URL }} --token
        oc project my-project # Cambia esto al nombre de tu proyecto en OpenShift

    - name: Deploy to OpenShift
      run: |
        oc apply -f path/to/your/deployment.yaml # Cambia esto a la ruta de tu archivo de despliegue

    - name: Verify Deployment
      run: |
        oc rollout status deployment/your-deployment-name # Cambia esto al nombre de tu despliegue
